services:
  - type: web
    name: api-latency-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python backend.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: LINKUP_API_KEY
        sync: false
      - key: PARALLEL_API_KEY
        sync: false

